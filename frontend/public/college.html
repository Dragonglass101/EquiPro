<!DOCTYPE html>
<html>

<head>
    <title> SignUp </title>
</head>
<style>
    body {
        background-color: rgb(212, 253, 129);
    }

    table {
        color: white;
        background-color: black;
        border-radius: 25px;
    }

    span {
        color: red;
        font-size: 14px;
    }

    #button {
        background-color: lightgrey;
        color: black;
        height: 40px;
        width: 80px;
        border-radius: 25px;
    }

    #button:hover {
        background-color: lightslategrey;
    }
</style>

<body>
    <h2>
        <center> New User!</center>
    </h2>
    <h2>
        <center>SignUp Now!</center>
    </h2>
    <form action="stulogin.html" autocomplete="off" onsubmit="return Validation()">
        <table align="center" cellspacing="15">
            <tr>
                <td>First Name
                <td><input type="text" id="fname" placeholder="First Name" size="25" required>
                    <br><span id="ffname"></span>
                </td>
            </tr>
            <tr>
                <td>Last Name
                <td><input type="text" id="lname" placeholder="Last Name" size="25" required>
                    <br><span id="llname"></span>
                </td>
            </tr>
            <tr>
                <td>Roll Number
                <td><input type="text" id="rollnum" placeholder="Roll" size="25" required>
                    <br><span id="rrmum"></span>
                </td>
            </tr>
            <tr>
                <td> Email
                <td><input type="email" id="email" placeholder="xxxxxx@iiitb.ac.in" size="25" required>
                    <br><span id="eemail"></span>
                </td>
            </tr>
            <tr>
                <td> Mobile Number
                <td><input type="text" id="mob" placeholder="+91 XXXXXXXXXX" size="25" required>
                    <br><span id="mmob"></span>
                </td>
            </tr>
            <tr>
                <td> Password
                <td><input type="Password" id="pswd" placeholder="" size="25" required>
                    <br><span id="ppswd"></span>
                </td>
            </tr>
            <tr>
                <td> Gender
                <td><input type="radio" name="r1" required>Male
                    <input type="radio" name="r1" required>Female
                    <input type="radio" name="r1" required>Other
                </td>
            </tr>

            <tr>
                <td>DOB
                <td><select>
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>

                    <select>
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November
                        </option>
                        <option>December</option>
                    </select>

                    <select>
                        <option>Year</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                    </select>
            </tr>

            <tr>
                <td align="center" colspan="2"><a href="stulogin.html"><input type="Submit" id="button"></a></td>
            </tr>
    </form>
    </table>

    <h2>
        <center>Already an User! </center>
    </h2>
    <center>
        <li><a href="stulogin.html">Login</a></li>
    </center>

    <script type="text/javascript">
        function Validation() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var rollnum = document.getElementById('rollnum').value;
            var pswd = document.getElementById('pswd').value;
            var mob = document.getElementById('mob').value;
            var email = document.getElementById('email').value;

            if (fname.length <= 2 || !isNaN(fname)) {
                document.getElementById('ffname').innerHTML = "** Invalid First Name **";
                return false;
            }
            else {
                document.getElementById('ffname').innerHTML = "";
            }
            if (lname.length <= 2 || !isNaN(lname)) {
                document.getElementById('llname').innerHTML = "** Invalid Last Name **";
                return false;
            }
            else {
                document.getElementById('llname').innerHTML = "";
            }
            if (rollnum.length != 10 || !isNaN(rollnum)) {
                document.getElementById('rrnum').innerHTML = "** Invalid Last Name **";
                return false;
            }
            else {
                document.getElementById('rrnum').innerHTML = "";
            }

            if (mob.length != 10 || isNaN(mob)) {
                document.getElementById('mmob').innerHTML = "** Invalid Mobile Number **";
                return false;
            }
            else {
                document.getElementById('mmob').innerHTML = "";
            }
            if (email == "") {
                document.getElementById('eemail').innerHTML = "** Invalid Email Address **";
                return false;
            }
            else {
                document.getElementById('eemail').innerHTML = "";
            }
            if (pswd == "") {
                document.getElementById('ppswd').innerHTML = "** Invalid  **";
                return false;
            }
            else {
                document.getElementById('ppswd').innerHTML = "";
            }
        }
    </script>

</body>

</html>
